<div class="container">
    <div class="row">
        <div class="col-md" *ngFor="let list of table">
            <h2 class="text-center">{{list.name}}</h2>
            <div cdkDropList [id]="list.name" [cdkDropListData]="list.tasks"
                [cdkDropListConnectedTo]="getTableIdsExcept(list.name)" class="card p-3 example-list bg-light"
                (cdkDropListDropped)="drop($event)">
                <div class="card-body example-box mb-2" *ngFor="let task of list.tasks" cdkDrag (click)="openDialog(task, list)">{{task.name}}</div>
                <button class="full-width" mat-raised-button color="primary" (click)="openDialog(emptyTask, list)">
                    <mat-icon>add</mat-icon>
                    <span>Add Task</span>
                </button>
            </div>
        </div>
    </div>
</div>
