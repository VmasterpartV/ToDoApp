<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="taskName">Tarea</label>
        <input type="text" formControlName="taskName" class="form-control">
        <div *ngIf="taskForm.get('taskName').invalid && taskForm.get('taskName').touched" class="text-danger">
            Debes ingresar una tarea.
        </div>
    </div>
    <!-- Puedes agregar mÃ¡s campos aquÃ­ si es necesario -->
    <button type="submit" class="btn btn-primary">Agregar tarea</button>
</form>
