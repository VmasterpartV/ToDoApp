<div class="card p-4">
    <form [formGroup]="taskForm">
        <div class="form-group mb-3">
            <label for="name">Tarea</label>
            <input type="text" formControlName="name" class="form-control">
            <div *ngIf="taskForm.get('name').invalid && taskForm.get('name').touched" class="text-danger">
                Debes ingresar una tarea.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="description">Descripción</label>
            <textarea formControlName="description" class="form-control"></textarea>
            <div *ngIf="taskForm.get('description').invalid && taskForm.get('description').touched" class="text-danger">
                Debes ingresar una descripción.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="dueDate">Fecha</label>
            <input type="date" formControlName="dueDate" class="form-control">
            <div *ngIf="taskForm.get('dueDate').invalid && taskForm.get('dueDate').touched" class="text-danger">
                Debes ingresar una fecha.
            </div>
        </div>
        <!-- Puedes agregar más campos aquí si es necesario -->
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ newTask ? 'Agregar' : 'Guardar' }}</button>
    </form>
</div>
